<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr />
        <form action="create-user.html" method="get">
            <div>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="email" required>
            </div>
            <div>
                <label for="username">username</label>
                <input type="text" id="username" size="30" maxlength="12"  placeholder="username">
            </div>
            <div>
                <div><label for="bio">bio</label></div> 
                <textarea placeholder="give a brief description of this user" name="" id="bio" cols="30" rows="10"></textarea>
            </div>
            <fieldset>
                <legend>
                        Interests
                </legend>
                <div>
                        Select your favourite superhero:
                        <input type="radio" name="superhero" value="Superman" id="Superman"/><label for="Superman">Superman</label>
                        <input type="radio" name="superhero" value="Batman" id="Batman" /><label for="Batman">Batman</label>
                        <input type="radio" name="superhero" value="Wonder Woman" id="Wonder Woman" selected /><label for="Wonder Woman">Wonder Woman</label>
                        <input type="radio" name="superhero" value="Flash" id="Flash" /><label for="Flash">Flash</label>
                        <input type="radio" name="superhero" value="Thor" id="Thor" /><label for="Thor">Thor</label>
                        <input type="radio" name="superhero" value="Hulk" id="Hulk" /><label for="Hulk">Hulk</label>
                    </div>
                    <div>
                        <label for="">Select your favourite video game</label>
                        <input type="checkbox" name="videogame" value="Fifa"  id="Fifa" checked /><label for="Fifa">Fifa</label>
                        <input type="checkbox" name="videogame" value="NHL"  id="NHL" /> <label for="NHL">NHL</label>
                        <input type="checkbox" name="videogame" value="Resident Evil"  id="Resident Evil" /><label for="Resident Evil">Resident Evil</label>
                        <input type="checkbox" name="videogame" value="Uncharted"  id="Uncharted" checked /><label for="Uncharted">Uncharted</label>
                    </div>
            </fieldset>
            <input type="hidden" name="userid" value="2300" />
            <input type="submit" value="Create User">
        </form>
    </body>
</html>
