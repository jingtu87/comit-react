<html>
    <head>
        <title>Pseudo classes</title>
        <style>
           ul li:nth-child(2):hover {
               background: red;
               color: white;
           } 

           ul li:first-child {
               font-size: 32px;
           }

           ul li:nth-child(3n) {
               color: green;
           }

           ul li:last-of-type {
               text-transform: uppercase;
           }
        </style>
    </head>
    <body>
        <h1>Funky List Items</h1>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
            <li>List 6</li>
            <li>List 7</li>
            <li>List 8</li>
            <li>List 9</li>
            <li>List 10</li>
        </ul>
    </body>
</html>
